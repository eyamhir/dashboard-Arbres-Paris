version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: paris-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-parisdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - paris-net

  dashboard:
    build: .
    container_name: paris-dashboard
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATA_FILE=${DATA_FILE}
      - DATABASE_URL=${DATABASE_URL}
      - DEBUG=${DEBUG}
    ports:
      - "8050:8050"       
    volumes:
      - ./data:/app/data:ro
      - ./dashboard:/app/dashboard:ro
      - ./scripts:/app/scripts:ro
    networks:
      - paris-net
    depends_on:
      - postgres

  nginx:
    image: nginx:stable-alpine
    container_name: paris-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - paris-net
    depends_on:
      - dashboard

volumes:
  postgres_data:

networks:
  paris-net:
    external: true
